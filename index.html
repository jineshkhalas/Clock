<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="content">
        <section class="clock-section">
            <div class="clock-container">
                <div class="heading-section">
                    <div class="clock-heading">Clock</div>
                </div>
                <div class="analog-clock">
                    <div class="clock-back">
                        <div class="clock-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                            <div class="center-circle"></div>

                            <div class="dots" id="dot1"></div>
                            <div class="dots" id="dot2"></div>
                            <div class="dots" id="dot3"></div>
                            <div class="dots" id="dot4"></div>
                        </div>
                    </div>
                </div>
                <div class="digital-clock-container">
                    <div class="dig-clock"></div>
                </div>
            </div>

        </section>

        <section class="SW-T-section">
            <div class="SW-T-container">
                <div class="sw-container">
                    <div class="sw-heading">Stop-Watch</div>
                    <div class="stopWatch">00:00:00</div>
                    <div class="stopwatch-btn-container">
                        <button class="stopwatch-btns" id="start-stopwatch">Start</button>
                        <button class="stopwatch-btns" id="stop-stopwatch">Stop</button>
                        <button class="stopwatch-btns" id="reset-stopwatch">Reset</button>
                    </div>
                </div>
                <div class="t-container">
                    <div class="t-heading">Timer</div>
                    <div class="Timer">
                        <input type="number" class="timerInputs" id="timerHr" value="00" min="0">:
                        <input type="number"class="timerInputs" id="timerMin" value="00" min="0">:
                        <input type="number" class="timerInputs" id="timerSec" value="00" min="0">
                    </div>
                    <div class="timer-btn-container">
                        <button class="timer-btns" id="start-timer">Start</button>
                        <button class="timer-btns" id="stop-timer">Stop</button>
                        <button class="timer-btns" id="reset-timer">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>

</html>
